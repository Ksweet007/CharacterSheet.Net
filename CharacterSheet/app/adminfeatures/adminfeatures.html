<div class="container-fluid full-width-container">
    <h2 class="section-title" id="services"><span>Feature Management</span></h2>
    <div class="pmd-card-body">
        <button class="btn pmd-ripple-effect btn-primary" data-bind='click: createNewFeature'>Add New</button>
    </div>
    <div class="section section-custom">
        <div class="row" id="card-masonry">
            <!--ko foreach:featuresToList-->
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <div class="pmd-card pmd-z-depth-5">
                <div class="pmd-card-title">
                  <h2 class="pmd-card-title-text typo-fill-secondary propeller-title" data-bind="text:Name"></h2>
                </div>
                <div class="pmd-card-body">
                  <p data-bind="html: Description"></p>
                  <button data-bind="click: $parent.selectFeature" class="btn btn-primary pmd-ripple-effect btn-services">View/Edit</button>
                </div>
              </div>
            </div>
            <!--/ko-->
        </div>

        <div class="row"  data-bind="visible: currentState() === 'edit' ">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
            	<div class="pmd-card pmd-z-depth-5 pmd-card-custom-form" data-bind="with : selectedFeature">
            		<div class="pmd-card-body">

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="name" class="control-label">Name</label>
            				<input type="text" id="name" data-bind='value: Name, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
                            <label for="pmd-slider-value-input" class="control-label">Level Gained</label>
                            <div id="pmd-slider-value-input" class="pmd-range-slider pmd-range-tooltip" data-bind="rangeslider:{valueInput : Levelgained, type : 'input' }"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label class="control-label">Description</label>
                            <div id="desc" class="pmd-card-body" data-bind="contentEditable : $parent.isEditing, htmlEditable: Description"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="recType" class="control-label">Recovery Type</label>
            				<input type="text" id="recType" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

                        <div class="pmd-card-actions">
                            <!-- ko if: !$parent.isEditing()-->
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.editFeature'>Edit</button>
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.returnToSelect'>Return</button>
                            <!--/ko-->
                            <!--ko if: $parent.isEditing()-->
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.saveEdits'>Save</button>
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.cancelEdit'>Cancel Edit</button>
                            <!--/ko-->
		               </div>

            		</div>
            	</div>
            </div>
        </div>

        <div class="row"  data-bind="visible: currentState() === 'new' ">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
            	<div class="pmd-card pmd-z-depth-5 pmd-card-custom-form" data-bind="with : newFeature">
            		<div class="pmd-card-body">

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="name" class="control-label">Name</label>
            				<input type="text" id="name" data-bind='value: Name, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
                            <label for="pmd-slider-value-input" class="control-label">Level Gained</label>
                            <div id="pmd-slider-value-input" class="pmd-range-slider pmd-range-tooltip" data-bind="rangeslider:{valueInput : Levelgained, type : 'input' }"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label class="control-label">Description</label>
                            <div id="desc" class="pmd-card-body" data-bind="contentEditable : $parent.isEditing, htmlEditable: Description"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="recType" class="control-label">Recovery Type</label>
            				<input type="text" id="recType" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

                        <div class="pmd-card-actions">
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.saveNewFeature'>Save</button>
                            <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.returnToSelect'>Return</button>
		               </div>

            		</div>
            	</div>
            </div>
        </div>

    </div>
</div>
