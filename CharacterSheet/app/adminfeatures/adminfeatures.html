<div class="container-fluid full-width-container">
    <h2 class="section-title" id="services"><span>Feature Management</span></h2>
    <div class="section section-custom">
        <div class="row" id="card-masonry">
            <!--ko foreach:featuresToList-->
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <div class="pmd-card pmd-z-depth-5">
                <div class="pmd-card-title">
                  <h2 class="pmd-card-title-text typo-fill-secondary propeller-title" data-bind="text:Name"></h2>
                </div>
                <div class="pmd-card-body">
                  <p data-bind="html: Description"></p>
                  <button data-bind="click: $parent.selectFeature, text: $parent.selectState" class="btn btn-primary pmd-ripple-effect btn-services"></button>
                </div>
              </div>
            </div>
            <!--/ko-->
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
            	<div class="pmd-card pmd-z-depth pmd-card-custom-form" data-bind="with : selectedFeature">
            		<div class="pmd-card-body">

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="name" class="control-label">Name</label>
            				<input type="text" id="name" data-bind='value: Name, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
                            <label for="pmd-slider-value-input" class="control-label">Level Gained</label>
                            <div id="pmd-slider-value-input" class="pmd-range-slider pmd-range-tooltip" data-bind="rangeslider:{valueInput : Levelgained, type : 'input' }"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label class="control-label">Description</label>
            				<textarea class="form-control" data-bind="value: Description"></textarea>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="recType" class="control-label">Recovery Type</label>
            				<input type="text" id="recType" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' class="form-control">
            			</div>
                        <button class="btn btn-primary pmd-ripple-effect btn-services" data-bind='click: $parent.saveFeature'>Save</button>
            		</div>
            	</div>
            </div>
        </div>

    </div>
</div>
