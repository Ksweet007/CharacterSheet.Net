<nav-header params="{isDirty: isDirty, save: save}"></nav-header>
<div class="container-fluid full-width-container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div class="pmd-card pmd-card-inverse pageTitle">
				<div class="pmd-card-title">
					<div class= "row">
						<div class="media-left">
							<h2 class="pmd-display2 typo-fill-secondary"><span>Features</span></h2>
						</div>
					</div>
					<div class="row">
						<div class="media-left">
							<span class="pmd-card-subtitle-text">Add New</span>
						</div>
						<div class="media-right">
							<button class="material-icons md-light pmd-xs btncard btnadd pmd-ripple-effect" data-bind='click: createNewFeature'>
								add
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="section">
	    <div class="row">
	        <!--ko foreach:featuresToList-->
	        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
	          <div class="pmd-card pmd-card-inverse pmd-z-depth-5">
	            <div class="pmd-card-title">
					<div class="media-body media-middle">
	                	<h1 class="pmd-display1 pmd-card-title-text typo-fill-secondary" data-bind="text:Name"></h1>
						<span class="pmd-card-subtitle-text" data-bind="text:'Level Gained - ' + Levelgained()"></span>
					</div>
					<div class="media-right">
						<button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.selectFeature">
							edit
						</button>
						<button class="material-icons md-light pmd-xs btncard btndelete pmd-ripple-effect btn-danger" data-bind="click:$parent.deleteFeature">
							delete
						</button>
					</div>
	            </div>
				<span class="pmd-card-subtitle-text">Description</span>
	            <div class="pmd-card-body" data-bind="html: Description">
	              <!-- <p data-bind="html: Description"></p> -->
	            </div>
	          </div>
	        </div>
	        <!--/ko-->
	    </div>

        <div class="row"  data-bind="visible: currentState() === 'edit' ">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
            	<div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form" data-bind="with : selectedFeature">
            		<div class="pmd-card-body">

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="name" class="control-label">Name</label>
            				<input type="text" id="name" data-bind='value: Name, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
                    		<label for="pmd-slider-value-input" class="control-label">Level Gained</label>
                    		<div id="pmd-slider-value-input" class="pmd-range-slider pmd-range-tooltip" data-bind="rangeslider:{valueInput : Levelgained, type : 'input' }"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label class="control-label">Description</label>
                    		<div id="desc" class="pmd-card-body" data-bind="contentEditable : true, htmlEditable: Description"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="recType" class="control-label">Recovery Type</label>
            				<input type="text" id="recType" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

                  <div class="pmd-card-actions">
                    <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.save'>Save</button>
                    <button class="btn pmd-ripple-effect btn-primary" data-bind='click: $parent.cancelEdit'>Cancel</button>
                  </div>

            		</div>
            	</div>
            </div>
        </div>

        <div class="row"  data-bind="visible: currentState() === 'new' ">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
            	<div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form" data-bind="with : newFeature">
            		<div class="pmd-card-body">

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="name" class="control-label">Name</label>
            				<input type="text" id="name" data-bind='value: Name, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
                            <label for="pmd-slider-value-input" class="control-label">Level Gained</label>
                            <div id="pmd-slider-value-input" class="pmd-range-slider pmd-range-tooltip" data-bind="rangeslider:{valueInput : Levelgained, type : 'input' }"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label class="control-label">Description</label>
                      <div id="desc" class="pmd-card-body" data-bind="contentEditable : true, htmlEditable: Description"></div>
            			</div>

            			<div class="form-group pmd-textfield pmd-textfield">
            				<label for="recType" class="control-label">Recovery Type</label>
            				<input type="text" id="recType" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' class="form-control">
            			</div>

	                  <div class="pmd-card-actions">
	                    <button class="btn pmd-ripple-effect btn-primary " data-bind='click: $parent.saveNewFeature'>Save</button>
	                    <button class="btn pmd-ripple-effect btn-primary " data-bind='click: $parent.cancelNew'>Cancel</button>
	                  </div>

            		</div>
            	</div>
            </div>
        </div>

    </div>
</div>
