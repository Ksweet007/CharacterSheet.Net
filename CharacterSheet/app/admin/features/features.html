<div>
    <h1>Feature Management</h1>
    <div class="well">
        <div>
            <table class="table table-bordered">
                <tr>
                    <th>Feature</th>
                    
                </tr>
                <tbody data-bind="foreach: {data: featuresToShow, afterAdd:showFeatureElement, beforeRemove: hideFeatureElement }" class="panel-group" id="accordion">
                    <tr>
                        <td class="col-xs-4">
                          <div class="panel panel-collapse">
                            <div class="panel-heading">
                              <h4 class="panel-title">
                              <a data-toggle="collapse" data-parent="#accordion" data-bind="attr:{href:'#'+FeatureId}, text:Name"></a>
                              </h4>
                            </div>
                            <div data-bind="attr:{id:FeatureId}" class="panel-collapse collapse">
                              <div class="panel-body details">
                                <div class="form-inline">
                                    <a class="btn btn-success" href='#' data-bind='click: $root.showFeatureDetails'>
                                        <span class="fa fa-check"></span>
                                    </a>
                                    <input type="text" class="form-control" data-bind='value: Name' />
                                </div>
                                <div><span data-bind="text:Description"></span></div>
                              </div>
                            </div>
                          </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
