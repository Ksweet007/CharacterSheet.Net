<div>
  <h1>Feature Management</h1>
  <div class="well">
    <div class="row">

      <div data-bind="with:selectedFeature" class="col-md-6">
        <h4>Add New Feature</h4>
        <table class="table table-bordered">
          <tr>
            <td class="col-xs-4">Name</td>
            <td class="col-xs-4"><input type="text" class="form-control" data-bind='value: Name, valueUpdate: "afterkeydown"' /></td>
          </tr>
          <tr>
            <td class="col-xs-4">Level Gained</td>
            <td class="col-xs-4"><select class="form-control" data-bind="options: $parent.levels, value: Levelgained"></select></td>
          </tr>
          <tr>
            <td class="col-xs-4">Description</td>
            <td class="col-xs-4"><textarea class="form-control" data-bind="value: Description"></textarea></td>
          </tr>
          <tr>
            <td class="col-xs-4">Recovery Type</td>
            <td class="col-xs-4"><input type="text" class="form-control" data-bind='value: RecoveryType, valueUpdate: "afterkeydown"' /></td>
          </tr>
          <tr>
            <td class="col-xs-4">Action Type</td>
            <td class="col-xs-4"><input type="text" class="form-control" data-bind='value: ActionType, valueUpdate: "afterkeydown"' /></td>
          </tr>
        </table>
        <tr>
            <td class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default fa fa-plus" data-bind='click: $parent.saveFeature'></button>
                    </span>
                </div>
            </td>
        </tr>
      </div>

      <div class="col-md-6">
        <div>
          <label class="adminradio"><input type='radio' name="type" value='Edit' data-bind='checked: featureState' />Edit</label>
          <label class="adminradio"><input type='radio' name="type" value='Delete' data-bind='checked: featureState' />Delete</label>
        </div>

        <div data-bind='template: {
          foreach: featuresToList,
          beforeRemove: hideFeatureElement,
          afterAdd: showFeatureElement }, visible : $data.isEdit() '>
            <div class="feature" data-bind='text: Name + classList, click: $parent.selectFeature'></div>
        </div>

        <div data-bind='template: {
          foreach: featuresToList,
          beforeRemove: hideFeatureElement,
          afterAdd: showFeatureElement }, visible : !$data.isEdit() '>
            <div class="feature delete" data-bind='text: Name + classList, click: $parent.deleteFeature'></div>
        </div>

      </div>

    </div>
  </div>
</div>
