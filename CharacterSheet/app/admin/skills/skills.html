<div>
    <h1>Skill Management</h1>
    <div class="well">
      <div class="row">
        <div class="col-md-6">
            <div>
                <label>Show:</label>
                <label class="adminradio"><input type='radio' name="type" value='all' data-bind='checked: typeToShow' />All</label>
                <label class="adminradio"><input type='radio' name="type" value='Strength' data-bind='checked: typeToShow' />Strength</label>
                <label class="adminradio"><input type='radio' name="type" value='Dexterity' data-bind='checked: typeToShow' />Dexterity</label>
                <label class="adminradio"><input type='radio' name="type" value='Constitution' data-bind='checked: typeToShow' />Constitution</label>
                <label class="adminradio"><input type='radio' name="type" value='Intelligence' data-bind='checked: typeToShow' />Intelligence</label>
                <label class="adminradio"><input type='radio' name="type" value='Wisdom' data-bind='checked: typeToShow' />Wisdom</label>
                <label class="adminradio"><input type='radio' name="type" value='Charisma' data-bind='checked: typeToShow' />Charisma</label>
            </div>
        </div>
        <div class="col-md-6">
            <div data-bind='template: {
                    foreach: skillsToShow,
                    beforeRemove: hideSkillElement,
                    afterAdd: showSkillElement }'>
                <div data-bind='attr: { "class": "skill " + AbilityScore.Name }, text: Name'> </div>
            </div>
        </div>
      </div>
    </div>
</div>
