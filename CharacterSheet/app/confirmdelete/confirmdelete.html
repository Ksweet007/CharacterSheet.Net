<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="pmd-card-title-text">Delete</h2>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this item?</p>
        </div>
        <div id="dlgfoot" class="pmd-modal-action pmd-modal-bordered text-right">
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: dialogButtonClick.bind($root, 'save', true, true)">Delete</button>
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: dialogButtonClick.bind($root, 'cancel', false, false)">Cancel</button>
        </div>
    </div>
</div>
