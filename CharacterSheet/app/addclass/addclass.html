<section class="knockout-samples">
    <div>
        <div class="col-md-2">
            <div style="padding-top: 69px;">
                <ul class="well nav nav-pills nav-stacked">
                    <li class="nav-header">Skills</li>
                    <!-- ko foreach: skills-->
                    <li>
                        <input type="checkbox" data-bind="checkedValue:$data, checked:$root.chosenSkills">
                        <span data-bind="text:name"></span>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>

        <div class="col-md-10" style="padding: 0">
            <div>
                <h1>Add Class</h1>
                <div class="well row" style="margin: 0">
                    <div class="col-md-4">
                        <h1 data-bind="text:name"></h1>
                        <div class="form-group">
                            <label>Class Name:</label>
                            <span data-bind="text: name" />
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <span data-bind="text: data.description" />
                        </div>
                        <div class="form-group">
                            <label>Primary Ability:</label>
                            <span data-bind="text: data.primaryability" />
                        </div>
                        <div class="form-group">
                            <label>Hit Die Per Level:</label>
                            <span data-bind="text: data.hitdieperlevel" />
                        </div>
                        <div class="form-group">
                            <label>HP At First Level:</label>
                            <span data-bind="text: data.hpatfirstlevel" />
                        </div>
                        <div class="form-group">
                            <label>HP At Higher Levels:</label>
                            <span data-bind="text: data.hpathigherlevels" />
                        </div>
                        <button data-bind="click:addClass" class="btn btn-default">Submit Class</button>
                    </div>
                </div>
            </div>
            <div>
                <h1>Add Profs</h1>
                <div class="well">
                    <div>
                        <table class="table table-bordered">
                            <tr>
                                <th>Prof Type</th>
                                <th>Name</th>
                            </tr>
                            <tbody data-bind = "foreach:proficienciesListToBind">
                                <tr>
                                    <td class="col-xs-4">
                                        <select data-bind="options: proficiencyTypeList, optionsText: 'Name', value:profTypeId, optionsValue: 'Value'  "></select>
                                    </td>
                                    <td class="col-xs-4">
                                        <input type="text" class="form-control" data-bind='textInput: profName' />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br/>
                    <div>
                        <button class="btn btn-default" data-bind='click: addProf'>Add Proficiencies</button>
                        <button class="btn btn-default" data-bind='click: save'>Save to JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
