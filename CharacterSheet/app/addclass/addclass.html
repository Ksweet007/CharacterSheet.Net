<div class="container">
    <div class="page-header">
        <h2 data-bind="text:displayName"></h2>
    </div>


    <div class="col-md-3" style="border-style:solid; border-width:1px; padding-top: 2px; padding-bottom: 10px">
        <h1 data-bind="text:name"></h1>
        <div class="form-group">
            <label>Class Name:</label>
            <label class="form-control" data-bind="text: name" />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <label class="form-control" data-bind="text: description" />
        </div>
        <div class="form-group">
            <label>Primary Ability:</label>
            <label class="form-control" data-bind="text: primaryability" />
        </div>
        <div class="form-group">
            <label>Hit Die Per Level:</label>
            <label class="form-control" data-bind="text: hitdieperlevel" />
        </div>
        <div class="form-group">
            <label>HP At First Level:</label>
            <label class="form-control" data-bind="text: hpatfirstlevel" />
        </div>
        <div class="form-group">
            <label>HP At Higher Levels:</label>
            <label class="form-control" data-bind="text: hpathigherlevels" />
        </div>

        <div class="col-md-3" style="border-style:solid; border-width:1px; padding-top: 2px; padding-bottom: 10px">
            <div class="checkbox">
                <label>Skills</label>
              <label><input type="checkbox" value="">Option 1</label>
            </div>
        </div>

        <button data-bind="click:addClass" class="btn btn-default">Submit Class</button>
    </div>


</div>
