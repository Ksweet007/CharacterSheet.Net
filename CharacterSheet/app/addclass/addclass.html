<div class="container">

    <div class="page-header">
        <h2 data-bind="text:displayName"></h2>
    </div>

    <div>
        <label>Skills</label>
        <!-- ko foreach: skills-->
        <div class="checkbox">
            <label>
                <input type="checkbox" data-bind="checkedValue:$data, checked:$root.chosenSkills">
                <span data-bind="text:name"></span>
            </label>
        </div>
        <!-- /ko -->
    </div>

    <div class="col-md-4">
        <h1 data-bind="text:name"></h1>
        <div class="form-group">
            <label>Class Name:</label>
            <label class="form-control" data-bind="text: name" />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <label class="form-control" data-bind="text: data.description" />
        </div>
        <div class="form-group">
            <label>Primary Ability:</label>
            <label class="form-control" data-bind="text: data.primaryability" />
        </div>
        <div class="form-group">
            <label>Hit Die Per Level:</label>
            <label class="form-control" data-bind="text: data.hitdieperlevel" />
        </div>
        <div class="form-group">
            <label>HP At First Level:</label>
            <label class="form-control" data-bind="text: data.hpatfirstlevel" />
        </div>
        <div class="form-group">
            <label>HP At Higher Levels:</label>
            <label class="form-control" data-bind="text: data.hpathigherlevels" />
        </div>





        <button data-bind="click:addClass" class="btn btn-default">Submit Class</button>
    </div>


</div>
