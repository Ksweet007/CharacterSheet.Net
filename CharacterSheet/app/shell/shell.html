<div>
	<nav class="navbar navbar-dark navbar-fixed-top navbar-header" role="navigation" data-bind="LockScroll:true">
		<div class="navContainer">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Character Creator</a>
			</div>


			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
					<li data-bind="css: { active: isActive }">
						<a data-bind="attr: { href: hash }">
							<span data-bind="text:title"></span>
						</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="loader" data-bind="css: { active: router.isNavigating }">
						<i class="fa fa-spinner fa-spin fa-2x"></i>
					</li>
				</ul>

				<form class="nav navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" data-bind="textInput:$data.searchTerm, event:{keyup : search}" class="form-control" placeholder="Search"></input>
						<div class="input-group-btn">
							<button class="btn btn-default" data-bind="click: search"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>

			</div>

		</div>

	</nav>
	<div class="scrollerfade"></div>
	<div class="page-host" data-bind="router: { transition:'entrance' }"></div>
</div>
